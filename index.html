<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <title>VERSUS</title>

</head>
<body>

<header class="header">
    <div class="container">
        <div class="header__inner">
            
            <div class="header__logo">
                VERSUS
            </div>

            <nav class="nav">
                <a class="nav__link" href="#">Portfolio</a>
                <a class="nav__link" href="#">About</a>
                <a class="nav__link" href="#">Contact</a>
            </nav>

        </div>
    </div>
</header>
           

<div class="intro">
    <div class="container">
        <div class="intro__inner">
            <h1 class="intro__title">
                We build beautiful web and mobile apps.
            </h1>

            <a class="btn" href="#">Get a quote</a>
        </div>
    </div>
</div>
        

<div class="works">
    <div class="container">
        <div class="works__inner">
            <h3 class="works__title">Latest Work</h3>
            <div class="works__photo">
                <img class="works__item"  src="/images/Work-1.jpg" alt="">
                <img class="works__item"  src="/images/Work-2.jpg" alt="">
                <img class="works__item"  src="/images/Work-3.jpg" alt="">
                <img class="works__item"  src="/images/Work-4.jpg" alt="">
                <img class="works__item"  src="/images/Work-5.jpg" alt="">
                <img class="works__item"  src="/images/Work-6.jpg" alt="">
                <img class="works__item"  src="/images/Work-7.jpg" alt="">
                <img class="works__item"  src="/images/Work-8.jpg" alt="">
                <img class="works__item"  src="/images/Work-9.jpg" alt="">
            </div>      
        </div>

        <div class="footer">
            <div class="footer__inner">
                <p class="footer__logo">VERSUS</p>
                <p class="footer__write">Powered by Webflow</p>
            </div>
        </div>
    </div>
</div>




</body>
</html>
